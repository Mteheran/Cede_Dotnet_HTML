<!DOCTYPE HTML>
  <html>
   <head>
     <meta charset="utf-8" />
     <title>Conditionals - example</title>
     <style>
     .message {
       font-size: 45px;
     }
     </style>
     <script>
        function setletter(sender)
        {
            document.getElementsByClassName("message").item(0).textContent = ` ${sender.value}`;
        }

        function logKey(e)
        {
          document.getElementsByClassName("message").item(0).textContent += `${e.key}`;
        }
     </script>
     <script>
      document.getElementById("inputText").addEventListener("keypress",logKey)
     </script>
   </head>
     <body>
       <div><input  id="inputText"  /></div>
      <div><label class="message"></label></div>
    </body>

</html>
