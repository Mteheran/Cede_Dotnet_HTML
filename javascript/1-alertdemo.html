<!DOCTYPE HTML>
  <html>
   <head>
     <meta charset="utf-8" />
     <title>Alert - example</title>
     <script>
      //javascript simple alert
      alert('Hola soy un alert desde javascript')

      function showAlert()
      {
        alert('Mostrando alerta desde función')
      }

      function showAlertAndParameter(parameter)
      {
        alert('Mostrando alerta desde función con parametro :' +  parameter)
      }

     </script>
   </head>
     <body>
      <button onclick="showAlert()">Mostrar alerta</button>
      <button onclick="showAlertAndParameter('Parametro')">Mostrar alerta con parametro</button>
    </body>
</html>
