<!DOCTYPE HTML>
  <html>
   <head>
     <meta charset="utf-8" />
     <title>Objects - example</title>
     <script>
       document.addEventListener("DOMContentLoaded", function(event) {

        var person = {
          firstName: "John",
          lastName: "Doe",
          age: 50,
          eyeColor: "blue",
          estadoCivil: "soltero",
          fullName : function()
          {
            return this.firstName + " " + this.lastName;
          }
        };
        document.getElementById("firstName").textContent = person.firstName;
        document.getElementById("lastName").textContent = person.lastName;
        document.getElementById("age").textContent = person.age;
        document.getElementById("eyeColor").textContent = person.eyeColor;
        document.getElementById("fullName").textContent = person.fullName();

      });
     </script>
   </head>
     <body>
      <div><label id="firstName"></div>
      <div><label id="lastName"></div>
      <div><label id="age"></div>
      <div><label id="eyeColor"></div>
      <div><label id="fullName"></div>
    </body>
</html>
