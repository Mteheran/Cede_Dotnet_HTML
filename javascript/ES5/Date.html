<!DOCTYPE HTML>
  <html>
   <head>
     <meta charset="utf-8" />
     <title>ES5- Date - example</title>
     <script>

      function showDate()
      {
        var date  =  Date() //Date.now() returns the number of milliseconds since zero date (January 1. 1970 00:00:00 UTC).
        alert(date.toString())
      }

     </script>
   </head>
     <body>
      <button onclick="showDate()">Mostrar Fecha Actual</button>
    </body>
</html>
